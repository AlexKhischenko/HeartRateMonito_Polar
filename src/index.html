<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Polar</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="css/bootstrap-grid.min.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/style.min.css">
</head>
<body>

    <section class="promo">
        <div class="container">
            <header class="header">
                <div class="row align-items-center">
                    <div class="col-12 col-sm-6 order-sm-1 col-md-5 order-md-1 col-lg-4 offset-lg-1 col-xl-3">
                        <div class="header__logo">
                            <a href="#">
                                <img src="img/promo/logo.png" alt="logo">
                            </a>
                        </div>
                    </div>
                    <div class="col-md-4 order-md-2 col-lg-3 offset-xl-1 col-xxl-2 offset-xxl-1">
                        <div class="header__official">
                            Официальный представитель
                            <span>Garmin, Polar, Suunto</span>
                        </div>
                    </div>
                    <div class="col-sm-6 order-sm-2 col-md-3 order-md-3 col-xxl-2 offset-xxl-2">
                        <div class="header__contacts">
                            <a href="tel:+74999228974">+7 (499) 922-89-74</a>
                            <button class="button">заказать звонок</button>
                        </div>
                    </div>
                </div>
            </header>
            <div class="row">
                
                <div class="col-12 col-lg-11">
                    <h1 class="promo__header">Подбор пульсометра</h1>
                    <h2 class="promo__subheader">с учётом Вашего уровня подготовки</h2>
                </div>

                <div class="col-sm-10 offset-sm-2 col-md-6 offset-md-6 col-lg-5">
                    <div class="promo__icons">
                        <div class="promo__icon">
                            <img src="img/icons/promo/timer.png" alt="timer">
                            <span>
                                Время подбора:<br>
                                10 минут
                            </span>
                        </div>
                        <div class="promo__icon">
                            <img src="img/icons/promo/delivery.png" alt="delivery">
                            <span>
                                Бесплатная<br>
                                доставка
                            </span>
                        </div>
                        <div class="promo__icon">
                            <img src="img/icons/promo/messages.png" alt="messages">
                            <span>
                                Ответим<br>
                                на все вопросы
                            </span>
                        </div>
                    </div>
                </div>

                <div class="col-md-6 offset-md-6 col-lg-4 offset-lg-7">
                    <button class="button button_main">
                        заказать консультацию
                    </button>
                    <div class="promo__link">
                        или
                        <a href="#">ПЕРЕЙТИ В КАТАЛОГ</a>
                    </div>
                </div>
            </div>

        </div>
    </section>

</body>
</html>
